<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>TIC TAC TOE</h1>
        <div class="win-msg hide">
            <button class="newgame-btn btn">New Game</button>
            <p id="msg">hello</p>
        </div>
        <div class="draw hide">
            <p id="draw-msg"></p>
        </div>
        <div class="turn hide">
            <p id="turn-msg"></p>
        </div>
        
        
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="resetbtn btn show">Reset Game</button>
    </div>
    <div class="show-turn">
        
    </div>
    <div></div>
    <div></div>
    <div></div>
    


<script src="app.js"></script>
</body>
</html>
